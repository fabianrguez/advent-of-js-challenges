<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Pomodoro || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="message">
      <p>Time has finished!ðŸ‘ŒðŸ˜ŠðŸ””</p>
      <button class="close">
        <span class="close-icon"></span>
      </button>
    </div>
    <div class="wrapper">
      <div class="ring">
        <svg width="518" height="518" viewBox="0 0 518 518">
          <circle stroke-width="9px" x="0" y="y" cx="259" cy="259" r="254" />
        </svg>
      </div>

      <div class="timer" data-status="stopped">
        <div class="time">
          <div class="minutes">
            <input type="text" value="00" disabled maxlength="2"/>
          </div>
          <div class="colon">:</div>
          <div class="seconds">
            <input type="text" value="05" disabled maxlength="2"/>
          </div>
        </div>
        <button class="start">start</button>
        <button class="settings" data-status="configured">
          <img class="icon settings-icon" src="images/gear.svg" alt="Settings" />
          <img class="icon check-icon" src="images/check.svg" alt="Settings" />
        </button>
        <script src="./main.js"></script>
      </div>
    </div>
  </body>
</html>
